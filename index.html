<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
        Cadastro
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

</head>

  <body>
    <div class="container">
        <section class="header">
            <h2>Dados Pessoais</h2>
        </section>
        <form id="form">
            <div class="form-row">
    
                <div class="col-md-12">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                </div>
    
                <div class="col-md-6 col-sm-12">
                    <label for="cpfCnpf">CPF ou CNPJ</label>
                    <input type="text" class="form-control" id="cpfCnpf" required>
                </div>
          
            
                <div class="col-md-6 col-sm-12">
                    <label for="dataNasc">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNasc" required>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            
           
                <div class="col-md-6 col-sm-12">
                    <label for="celular">Celular</label>
                    <input type="text" class="form-control" id="celular" required>
                </div>
    
                <div class="col-md-6 col-sm-12">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
    
                <div class="col-md-3 col-sm-12">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" readonly required>
                </div>
    
                <div class="col-md-3 col-sm-12">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" readonly required>
                </div>
          
           
            </div>
            <br>
        
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
  </body>
</html>
<script src="./app.js"></script>
