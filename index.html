<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
        Cadastro
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

</head>

  <body>
    <div class="container">
       <div class="form-image">
        <img src="imagens/amarela.png" alt="">
       </div>
        <div class="form">
            <form id="form" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Dados Pessoais</h1>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="cpfCnpf">CPF ou CNPJ</label>
                        <input type="text"  id="cpfCnpf" required>
                    </div>

                    <div class="input-box">
                        <label for="dataNasc">Data de Nascimento</label>
                        <input type="text"  id="dataNasc" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email"  id="email" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input type="text" id="celular" required>
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input type="text"  id="cep" required>
                    </div>

                    <div class="input-box">
                        <label for="uf">UF</label>
                        <input type="text"  id="uf" readonly required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input type="text"  id="cidade" readonly required>
                    </div>

                    <div class="input-box">
                        <label for="logra">Logradouro</label>
                        <input type="text"  id="logra" readonly required>
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input type="text"  id="bairro" readonly required>
                    </div>
                </div> 

                <div class="button">
                    <button type="submit">Enviar</button>
                </div>  
        </form>
               
        </div>
    </div>
  </body>
</html>
<script src="./app.js"></script>
